<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f3e8ff, #e9d5ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 640px;
            width: 100%;
            padding: 2.5rem 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #a855f7;
        }

        h1 {
            font-size: 2.25rem;
            color: #7e22ce;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem;
            color: #4c1d95;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .cta-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #a855f7;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #9333ea;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #7c3aed;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
